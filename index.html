<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotspot Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
     <div class="login-box ">
        <div class="header-login">
            <h1 id='title'>Nive Hotspot</h1>
            <h1 id='title2'>Hotspot</h1>
           <h3 class="waktu"></h3>
            
        </div>
        <div class="form-login " >
            <div class="form-name padding2">
                <label for="">User</label>
                <label for="">Password</label>
            </div>
            <div class="form-input">
                <form action="" id="myForm" name="login">
                    <input type="text" name="user" id="user" required> <br>
                    <input type="password" name="pass" id="pass" required><br>
                    <input type="submit" id="tombol2" class="btn" value="Login">
                    
                </form>
            </div>
            
        </div>
        
        <div class="footer-login">
            <h3>Cara Login</h3>
            <hr>
            <ul>
            <li>Pastikan perangkat terhubung ke wifi "<span>Ap-Nive atau Ap-Nive-plus</span>"</li>
            <li>Login ke browser dengan mengetikkan 8.8.8.8 atau www.google.com atau nive.frans.net di url browser.</li>
            <li class="ie"></li>
        </ul>
        </div>
     </div>
     
    </div>
    <script src="script.js"></script>
</body>
</html>
